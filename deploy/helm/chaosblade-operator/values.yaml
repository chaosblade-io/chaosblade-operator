# Default values for chaosblade.

# chaosblade-operator
operator:
  repository: ghcr.io/chaosblade-io/chaosblade-operator
  version: 1.7.2
  # image.pullPolicy: must be Always|IfNotPresent|Never
  pullPolicy: IfNotPresent
  # qps of kubernetes client
  qps: 20
  reconcileCount: 20

blade:
  repository: ghcr.io/chaosblade-io/chaosblade-tool
  version: 1.7.2
  pullPolicy: IfNotPresent
  downloadUrl: ""

env:
  logLevel: info

webhook:
  enable: true

daemonset:
  enable: true

remove:
  blade:
    interval: 72h

network:
  host: false
  dns:
    policy: ClusterFirst
