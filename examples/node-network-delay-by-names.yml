apiVersion: chaosblade.io/v1alpha1
kind: ChaosBlade
metadata:
  name: node-network-delay-by-names
spec:
  experiments:
  - scope: node
    target: network
    action: delay
    desc: "delay pod network by names"
    matchers:
    - name: names
      value: ["1111-2222--38"]
    - name: interface
      value: ["ens9"]
    - name: time
      value: ["3000"]
    - name: offset
      value: ["1000"]
