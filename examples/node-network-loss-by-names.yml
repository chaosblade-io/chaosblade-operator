apiVersion: chaosblade.io/v1alpha1
kind: ChaosBlade
metadata:
  name: node-network-loss-by-names
spec:
  experiments:
  - scope: node
    target: network
    action: loss
    desc: "node network loss"
    matchers:
    - name: names
      value: ["1111-2222--38"]
    - name: percent
      value: ["1"]
    - name: interface
      value: ["ens3"]
