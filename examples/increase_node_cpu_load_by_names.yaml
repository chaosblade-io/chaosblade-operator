apiVersion: chaosblade.io/v1alpha1
kind: ChaosBlade
metadata:
  name: increase-node-cpu-load-by-names
spec:
  experiments:
  - scope: node
    target: cpu
    action: fullload
    desc: "increase node cpu load by names"
    matchers:
    - name: names
      value:
      - "cn-hangzhou.192.168.0.205"
    - name: cpu-percent
      value:
      - "80"
